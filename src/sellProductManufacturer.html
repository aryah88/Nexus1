<!doctype html>
<html lang="en">
<head>
    <title>Fake Product Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #d3d3d3;">
    <!-- Navbar Section -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="ftco-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Fake Medicine Identification</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="ftco-nav">
                    <ul class="navbar-nav m-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
                        <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
                        <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
                    </ul>
                    <form action="#" class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <section class="mt-5 pt-5">
        <div class="container">
            <h2 class="text-center mb-4">Sell Product to Seller</h2>

            <section>
                <div class="container-fluid">
                    <center>
                        <div id="qr-reader" style="width:300px"></div>
                        <div id="qr-reader-results" class="mt-3"></div>
                    </center>
                </div>
            </section>

            <div class="mt-4">
                <table class="table">
                    <tr>
                        <td align="center">
                            <label for="productSN">Product SN:</label>
                        </td>
                        <td>
                            <input disabled class="form-control" id="productSN" name="productSN" type="text" />
                        </td>

                        <td align="center">
                            <label for="sellerCode">Seller Code:</label>
                        </td>
                        <td>
                            <input class="form-control" id="sellerCode" name="sellerCode" type="text" />
                        </td>
                    </tr>
                </table>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-warning btn-register" id="register">Sell to Seller</button>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellProductManufacturer.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>
        var decodedText = "Enter Product SN";

        function docReady(fn) {
            if (document.readyState === "complete" || document.readyState === "interactive") {
                setTimeout(fn, 1);
            } else {
                document.addEventListener("DOMContentLoaded", fn);
            }
        }

        docReady(function () {
            var resultContainer = document.getElementById('qr-reader-results');
            var lastResult, countResults = 0;

            function onScanSuccess(decodedText, decodedResult) {
                if (decodedText !== lastResult) {
                    ++countResults;
                    lastResult = decodedText;
                    var audio = new Audio('beep.wav');
                    audio.play();
                    document.getElementById('qr-reader-results').innerHTML = decodedText;
                    document.getElementById("productSN").value = decodedText;
                }
            }

            var html5QrcodeScanner = new Html5QrcodeScanner("qr-reader", { fps: 10, qrbox: 250 });
            html5QrcodeScanner.render(onScanSuccess);
        });
    </script>
</body>
</html>
