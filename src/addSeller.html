<!doctype html>
<html lang="en">
  <head>
    <title>Fake Medicine Identification</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body style="background-color: #d3d3d3;">
    <!-- Navbar Section -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="ftco-navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Fake Medicine Identification</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav m-auto">
              <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
              <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
              <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
              <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
            </ul>
            <form action="#" class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- END nav -->

    <section>
      <div class="container mt-5 pt-5">
        <h2 class="mb-4">Add Seller</h2>

        <div class="form-group">
          <table width="100%">
            <tr class="mb-3">
              <td width="15%" align="center">
                <label for="SellerName" class="form-label">Seller Name</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="SellerName" name="SellerName" type="text" />
              </td>
              <td width="15%" align="center">
                <label for="SellerBrand" class="form-label">Seller Brand</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="SellerBrand" name="SellerBrand" type="text" />
              </td>
            </tr>

            <tr class="mb-3">
              <td width="15%" align="center">
                <label for="SellerCode" class="form-label">Seller Code</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="SellerCode" name="SellerCode" type="text" />
              </td>
              <td width="15%" align="center">
                <label for="SellerPhoneNumber" class="form-label">Seller Phone Number</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="SellerPhoneNumber" name="SellerPhoneNumber" type="text" />
              </td>
            </tr>

            <tr class="mb-3">
              <td width="15%" align="center">
                <label for="SellerManager" class="form-label">Seller Manager</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="SellerManager" name="SellerManager" type="text" />
              </td>
              <td width="15%" align="center">
                <label for="SellerAddress" class="form-label">Seller Address</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="SellerAddress" name="SellerAddress" type="text" />
              </td>
            </tr>

            <tr class="mb-3">
              <td width="15%" align="center">
                <label for="ManufacturerId" class="form-label">Manufacturer ID</label>
              </td>
              <td width="30%">
                <input class="form-control mb-3" id="ManufacturerId" name="ManufacturerId" type="text" />
              </td>
            </tr>
          </table>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-warning btn-register" id="register">Add the Seller</button>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerApp.js"></script>
  </body>
</html>
