<!doctype html>
<html lang="en">
<head>
  <title>Fake Medicine Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: #d3d3d3;">
  <!-- Navbar Section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="ftco-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Fake Medicine Identification</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="ftco-nav">
          <ul class="navbar-nav m-auto">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="manufacturer.html" class="nav-link">Manufacturer</a></li>
            <li class="nav-item"><a href="seller.html" class="nav-link">Seller</a></li>
            <li class="nav-item"><a href="consumer.html" class="nav-link">Consumer</a></li>
          </ul>
          <form action="#" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- END nav -->

  <!-- Main Content -->
  <main class="mt-5 pt-5">
    <div class="container">
      <!-- Section: Products for Sale -->
      <section class="mt-4">
        <h2 class="mb-4">Medicine for Sale with the Seller</h2>
        <form id="sellerForm">
          <div class="form-group">
            <label for="sellerCode">Seller Code</label>
            <input type="text" class="form-control" id="sellerCode" placeholder="Enter Seller Code" name="sellerCode">
          </div>
          <button type="submit" class="btn btn-warning btn-register" id="register">Submit</button>
        </form>
      </section>

      <!-- Section: Product Details -->
      <section class="mt-5">
        <h2 class="mb-4">Medicine Details</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Medicine ID</th>
              <th>Medicine Serial Number</th>
              <th>Medicine Name</th>
              <th>Medicine Brand</th>
              <th>Medicine Price</th>
              <th>Medicine Status</th>
            </tr>
          </thead>
          <tbody id="logdata">
            <!-- Data will be populated here -->
          </tbody>
        </table>
        <p class="text-center">Your address is <b id="add"></b></p>
      </section>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/productDataApp.js"></script>
</body>
</html>
